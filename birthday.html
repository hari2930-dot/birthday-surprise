<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Akka 🎉</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
    }

    .carousel {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      z-index: 1;
    }

    .carousel img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .carousel img.active {
      opacity: 1;
    }

    .center-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
      color: #fff;
      text-align: center;
      width: 90%;
      max-width: 400px;
      z-index: 2;
    }

    .center-message h1 {
      font-size: 1.5rem;
      color: #ffccff;
      margin-bottom: 10px;
    }

    .emoji {
      position: absolute;
      animation: float 6s infinite ease-in;
      opacity: 0.6;
      pointer-events: none;
      z-index: 3;
    }

    @keyframes float {
      0% { transform: translateY(100vh); }
      100% { transform: translateY(-10vh); }
    }
  </style>
</head>
<body>

  <!-- Background Image Carousel -->
  <div class="carousel" id="carousel">
    <img src="DSC03015.JPG" class="active">
    <img src="DSC03027.JPG">
    <img src="DSC03125.JPG">
    <img src="mine.jpeg">
    <img src="DSC05234.JPG">
    <img src="IMG_6072.JPG">
  </div>

  <!-- Message -->
  <div class="center-message">
    <h1>🌸 Happy Birthday Akka 🌸</h1>
    <p>
      🎉 Wishing you a day full of love, joy, and smiles 😊.<br><br>
      You’re the best sister anyone could ask for 💖.<br>
      Sorry if I hurt you — you matter a lot to me 💔.<br>
      Stay happy and blessed always 💐💙
    </p>
  </div>

  <!-- Floating Emojis -->
  <script>
    const emojiOptions = ['💞', '🫂', '🌟', '💐', '🌸'];
    for (let i = 0; i < 30; i++) {
      let el = document.createElement('div');
      el.className = 'emoji';
      el.textContent = emojiOptions[Math.floor(Math.random() * emojiOptions.length)];
      el.style.left = Math.random() * 100 + 'vw';
      el.style.fontSize = (20 + Math.random() * 30) + 'px';
      el.style.animationDuration = (6 + Math.random() * 4) + 's';
      el.style.animationDelay = (Math.random() * 5) + 's';
      document.body.appendChild(el);
    }
  </script>

  <!-- Carousel Script -->
  <script>
    let current = 0;
    const slides = document.querySelectorAll(".carousel img");

    setInterval(() => {
      slides[current].classList.remove("active");
      current = (current + 1) % slides.length;
      slides[current].classList.add("active");
    }, 3000);
  </script>

  <!-- Mobile-safe Audio -->
  <audio id="bg-music" autoplay loop>
    <source src="https://github.com/hari2930-dot/birthday-surprise/blob/main/Brother%20and%20Sister%20Love%20WhatsApp%20Status%20Emotional%20Video.mp3" type="audio">
    Your browser does not support audio.
  </audio>

  <script>
    // Resume audio on first interaction (required for mobile autoplay)
    document.addEventListener("click", () => {
      const audio = document.getElementById("bg-music");
      if (audio.paused) {
        audio.play();
      }
    });
  </script>

</body>
</html>
