<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Akka 🎉</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 1fr);
      height: 100vh;
      width: 100vw;
    }

    .gallery-grid img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .center-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.6);
      padding: 30px 40px;
      border-radius: 15px;
      text-align: center;
      color: #fff;
      font-size: 1.2rem;
      line-height: 1.6;
      max-width: 600px;
      z-index: 10;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
    }

    h1 {
      font-size: 2rem;
      color: #ffccff;
      text-shadow: 2px 2px #c2185b;
      margin-bottom: 15px;
    }

    .emoji {
      position: absolute;
      animation: float 6s infinite ease-in;
      opacity: 0.5;
      pointer-events: none;
      z-index: 5;
    }

    @keyframes float {
      0% { transform: translateY(100vh); }
      100% { transform: translateY(-10vh); }
    }
  </style>
</head>
<body>

  <div class="gallery-grid">
    <img src="DSC03015.JPG" alt="">
    <img src="DSC03027.JPG" alt="">
    <img src="DSC03125.JPG" alt="">
    <img src="mine.jpeg" alt="">
    <img src="DSC05234.JPG" alt="">
    <img src="IMG_6072.JPG" alt="">
  </div>

  <div class="center-message">
    <h1>🌸 Happy Birthday Akka 🌸</h1>
    🎉 Wishing you a day full of love, joy, and smiles 😊.<br><br>
    You’re the best sister anyone could ask for 💖.<br>
    Sorry if I hurt you — you matter a lot to me 💔.<br>
    Stay happy and blessed always 💐💙
  </div>

  <!-- Hidden YouTube Audio -->
  <div style="display: none;">
    <iframe 
      width="0" 
      height="0" 
      src="https://www.youtube.com/embed/8QF9hM1MQwc?autoplay=1&loop=1&playlist=8QF9hM1MQwc" 
      frameborder="0" 
      allow="autoplay"
      allowfullscreen
    ></iframe>
  </div>

  <script>
    const emojiOptions = ['💞', '🫂', '🌟', '💐', '🌸'];
    for (let i = 0; i < 25; i++) {
      let el = document.createElement('div');
      el.className = 'emoji';
      el.textContent = emojiOptions[Math.floor(Math.random() * emojiOptions.length)];
      el.style.left = Math.random() * 100 + 'vw';
      el.style.fontSize = (20 + Math.random() * 30) + 'px';
      el.style.animationDuration = (6 + Math.random() * 4) + 's';
      el.style.animationDelay = (Math.random() * 5) + 's';
      document.body.appendChild(el);
    }
  </script>

</body>
</html>
