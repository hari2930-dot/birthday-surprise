<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Akka 🎉</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { height: 100%; font-family: 'Segoe UI', sans-serif; overflow: hidden; }

    /* Carousel */
    .carousel {
      position: fixed;
      inset: 0;
      z-index: 0;
    }
    .carousel img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .carousel img.active {
      opacity: 1;
    }

    /* Centered Message */
    .center-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 90%;
      width: 400px;
      text-align: center;
      z-index: 10;
    }

    .center-message h1 {
      font-size: 1.8rem;
      color: #ffccff;
      margin-bottom: 10px;
    }

    .center-message p {
      font-size: 1rem;
      line-height: 1.5;
    }

    /* Floating Emojis */
    .emoji {
      position: absolute;
      animation: float 6s infinite ease-in;
      opacity: 0.5;
      pointer-events: none;
    }

    @keyframes float {
      0% { transform: translateY(100vh); }
      100% { transform: translateY(-10vh); }
    }
  </style>
</head>
<body>

  <!-- Carousel Background -->
  <div class="carousel" id="carousel">
  <img src="DSC03015.JPG" class="active" />
  <img src="DSC03027.JPG">
  <img src="DSC03125.JPG">
  <img src="mine.jpeg">
  <img src="DSC05234.JPG">
  <img src="IMG_6072.JPG">
  </div>

  <!-- Center Message -->
  <div class="center-message">
    <h1>🎉 Happy Birthday Akka 🎉</h1>
    <p>
      Wishing you all the happiness in the world! <br>
      Thank you for always being there 💖<br><br>
      Stay amazing. You deserve the best 🎂✨
    </p>
  </div>

  <!-- Floating Emojis -->
  <script>
    const emojis = ['💞', '🌸', '💐', '🫂', '🎈'];
    for (let i = 0; i < 25; i++) {
      let el = document.createElement('div');
      el.className = 'emoji';
      el.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      el.style.left = Math.random() * 100 + 'vw';
      el.style.fontSize = (20 + Math.random() * 30) + 'px';
      el.style.animationDuration = (6 + Math.random() * 4) + 's';
      el.style.animationDelay = (Math.random() * 5) + 's';
      document.body.appendChild(el);
    }
  </script>

  <!-- Carousel Script -->
  <script>
    const slides = document.querySelectorAll("#carousel img");
    let current = 0;
    setInterval(() => {
      slides[current].classList.remove("active");
      current = (current + 1) % slides.length;
      slides[current].classList.add("active");
    }, 3000);
  </script>

  <!-- Background YouTube Music -->
  <iframe 
    width="0" 
    height="0" 
    src="https://www.youtube.com/embed/8QF9hM1MQwc?autoplay=1&loop=1&playlist=8QF9hM1MQwc" 
    frameborder="0" 
    allow="autoplay" 
    allowfullscreen
    style="display: none;"
  ></iframe>

</body>
</html>
