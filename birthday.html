<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Akka 🎉</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 1fr);
      height: 100vh;
      width: 100vw;
    }

    .gallery-grid img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .center-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.6);
      padding: 25px;
      border-radius: 12px;
      color: #fff;
      text-align: center;
      max-width: 90%;
      width: 500px;
      z-index: 10;
    }

    .center-message h1 {
      font-size: 2rem;
      color: #ffccff;
      margin-bottom: 10px;
    }

    .center-message p {
      font-size: 1rem;
      line-height: 1.5;
    }

    .emoji {
      position: absolute;
      animation: float 6s infinite ease-in;
      opacity: 0.6;
      pointer-events: none;
      z-index: 5;
    }

    @keyframes float {
      0% { transform: translateY(100vh); }
      100% { transform: translateY(-10vh); }
    }

    @media (max-width: 768px) {
      .gallery-grid {
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(2, 1fr);
      }

      .gallery-grid img:nth-child(n+5) {
        display: none;
      }

      .center-message {
        width: 90%;
        font-size: 0.95rem;
        padding: 20px;
      }

      .center-message h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

<!-- 🔐 Password Prompt -->
<script>
  const password = "1234"; // 🔑 Change this to your desired password
  const userInput = prompt("Enter password to view:");
  if (userInput !== password) {
    alert("Wrong password! ❌");
    document.body.innerHTML = "<h2 style='color:white;text-align:center;margin-top:30%'>Access Denied 🚫</h2>";
  }
</script>

<!-- 🖼️ Image Grid -->
<div class="gallery-grid">
  <img src="DSC03015.JPG" alt="">
  <img src="DSC03027.JPG" alt="">
  <img src="DSC03125.JPG" alt="">
  <img src="mine.jpeg" alt="">
  <img src="DSC05234.JPG" alt="">
  <img src="IMG_6072.JPG" alt="">
</div>

<!-- 💌 Birthday Message -->
<div class="center-message">
  <h1>🌸 Happy Birthday Akka 🌸</h1>
  <p>
    🎉 Wishing you a day full of love, joy, and smiles 😊.<br><br>
    You’re the best sister anyone could ask for 💖.<br>
    Sorry if I hurt you — you matter a lot to me 💔.<br>
    Stay happy and blessed always 💐💙
  </p>
</div>

<!-- ✨ Floating Emojis -->
<script>
  const emojiOptions = ['💞', '🫂', '🌟', '💐', '🌸'];
  for (let i = 0; i < 30; i++) {
    let el = document.createElement('div');
    el.className = 'emoji';
    el.textContent = emojiOptions[Math.floor(Math.random() * emojiOptions.length)];
    el.style.left = Math.random() * 100 + 'vw';
    el.style.fontSize = (20 + Math.random() * 30) + 'px';
    el.style.animationDuration = (6 + Math.random() * 4) + 's';
    el.style.animationDelay = (Math.random() * 5) + 's';
    document.body.appendChild(el);
  }
</script>

<!-- 🎵 Optional: Local Audio (Replace with your audio filename) -->
<audio autoplay loop>
  <source src="your-music.mp3" type="audio/mpeg" />
  Your browser does not support the audio element.
</audio>

</body>
</html>
