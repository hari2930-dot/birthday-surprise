<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Akka 🎉</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { height: 100%; font-family: 'Segoe UI', sans-serif; overflow: hidden; }

    /* Password modal */
    #passwordModal {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #fdd9ec, #c8d9f7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .modal-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
    .modal-box input {
      padding: 10px;
      width: 100%;
      margin: 15px 0;
      font-size: 1rem;
    }
    .modal-box button {
      padding: 10px 25px;
      background: #ff4081;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    /* Carousel */
    .carousel {
      position: fixed;
      inset: 0;
      z-index: 0;
    }
    .carousel img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .carousel img.active {
      opacity: 1;
    }

    /* Centered birthday message */
    .center-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 90%;
      width: 400px;
      text-align: center;
      z-index: 10;
    }

    .center-message h1 {
      font-size: 1.8rem;
      color: #ffccff;
      margin-bottom: 10px;
    }

    .center-message p {
      font-size: 1rem;
      line-height: 1.5;
    }

    /* Floating Emojis */
    .emoji {
      position: absolute;
      animation: float 6s infinite ease-in;
      opacity: 0.5;
      pointer-events: none;
    }

    @keyframes float {
      0% { transform: translateY(100vh); }
      100% { transform: translateY(-10vh); }
    }
  </style>
</head>
<body>

  <!-- Password Modal -->
  <div id="passwordModal">
    <div class="modal-box">
      <h2>Enter Password</h2>
      <input type="password" id="passwordInput" placeholder="Password...">
      <button onclick="checkPassword()">Unlock</button>
    </div>
  </div>

<!-- 🖼️ Image Grid -->
<div class="gallery-grid">
  <img src="DSC03015.JPG" alt="">
  <img src="DSC03027.JPG" alt="">
  <img src="DSC03125.JPG" alt="">
  <img src="mine.jpeg" alt="">
  <img src="DSC05234.JPG" alt="">
  <img src="IMG_6072.JPG" alt="">
</div>

  <!-- Centered Birthday Message -->
  <div class="center-message" id="birthdayMsg" style="display:none;">
    <h1> Happy Birthday Akka </h1>
    <p>
      🎉 Wishing you a day full of love, joy, and smiles 😊.<br><br>
      You’re the best sister anyone could ask for 💖.<br>
      Sorry if I hurt you — you matter a lot to me 💔.<br>
      Stay happy and blessed always 💐💙
    </p>
  </div>

  <!-- Floating Emojis -->
  <script>
    const emojis = ['💞', '🌸', '💐', '🫂', '🎈'];
    for (let i = 0; i < 25; i++) {
      let el = document.createElement('div');
      el.className = 'emoji';
      el.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      el.style.left = Math.random() * 100 + 'vw';
      el.style.fontSize = (20 + Math.random() * 30) + 'px';
      el.style.animationDuration = (6 + Math.random() * 4) + 's';
      el.style.animationDelay = (Math.random() * 5) + 's';
      document.body.appendChild(el);
    }
  </script>

  <!-- JS: Password & Carousel -->
  <script>
    const correctPassword = "love"; // change this password
    const modal = document.getElementById("passwordModal");
    const birthdayMsg = document.getElementById("birthdayMsg");

    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      if (input === correctPassword) {
        modal.style.display = "none";
        birthdayMsg.style.display = "block";
        startCarousel();
      } else {
        alert("Wrong password. Try again!");
      }
    }

    function startCarousel() {
      const slides = document.querySelectorAll("#carousel img");
      let current = 0;
      setInterval(() => {
        slides[current].classList.remove("active");
        current = (current + 1) % slides.length;
        slides[current].classList.add("active");
      }, 3000);
    }
  </script>

  <!-- Hidden YouTube Music -->
  <iframe 
    width="0" 
    height="0" 
    src="https://www.youtube.com/embed/8QF9hM1MQwc?autoplay=1&loop=1&playlist=8QF9hM1MQwc" 
    frameborder="0" 
    allow="autoplay" 
    allowfullscreen
    style="display: none;"
  ></iframe>

</body>
</html>
